<!DOCTYPE html>
<html>
<head>
  <title>Left 4 Elo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="../../index.html">L4Elo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" >
            <a class="nav-link" style="font-weight: bold;" href="">Enter Result</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../generate/generate.html">Generate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Maps -->
  <section id="maps">
    <div class="container">
      <table id="itemTable"></table>
    </div>
  </section>

  <!-- devider -->
  <hr class="grey-line" style="margin-top: 20px; margin-bottom: 20px;">

  <!-- Teams/Players -->
  <section id="teams">
    <div class="container">
      <table id="playerListTable"></table>
    </div>
    <div class="container">
      <div class="teamTables">
        <table id="team1Table" class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Team 1</th>
            </tr>
          </thead>
          <!-- Add 4 empty rows to table -->
          <tbody>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
          </tbody>
        </table>
        <div class="vertical-line"></div>
        <table id="team2Table" class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Team 2</th>
            </tr>
          </thead>
          <!-- Add 4 empty rows to table -->
          <tbody>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- devider -->
  <hr class="grey-line" style="margin-top: 20px; margin-bottom: 20px;">

  <!-- Submit section -->
  <div class="container" style="padding: 10px;">
    <div class="row align-items-center">
      <!-- First part -->
      <div class="col-md-6">
        <label id="resultMap" for="map" style="margin-right: 10px;">Map:</label>
        <label id="resultLength" for="length">Length:</label>
      </div>
      <!-- Second part -->
      <div class="col-md-6">
        <select id="team1Wins" class="form-control mb-2">
          <option value="">Team 1</option>
        </select>
        <select id="team2Wins" class="form-control mb-2">
          <option value="">Team 2</option>
        </select>
        <select id="draws" class="form-control mb-2" disabled>
          <option value="Draws">Draws</option>
        </select>
      </div>
    </div>
    <!-- Third part -->
    <div class="row mt-3 " style="padding-left: 10px;">
      <div class="col-md-12">
        <button id="submitBtn" class="btn btn-dark" >Submit</button>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>you're mother&trade;</p>
    </div>
  </footer>

  <script src="maps.js"></script>
  <script src="teams.js"></script>
  <script src="result.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
</body>
</html>
